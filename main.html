        Елементи форматування HTML:

<b> – жирний текст</b>
<strong> – Важливий текст</strong>
<i> – текст курсивом</i>
<em> – підкреслений текст</em>
<mark> - позначений текст</mark>
<small> - Менший текст</small>
<del> - видалений текст</del>
<ins> - вставлений текст</ins>
<sub> - Підрядковий текст</sub>
